<p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Sie haben hier einen Ausschnitt aus den komplexen Untersuchungen nachvollziehen können. </a></font></p><p align="left"></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Es handelte sich um folgende drei Münztypen: </a></font></p><p align="left"></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Münztyp I = RIC I 38 (= RIC I 2. Auflage &nbsp;11/12: Denar )</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Avers: TI CLAUD CAESAR AUG P M TR P, Porträt des Claudius nach rechts mit Eichenkranz;</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Revers: PRAETOR RECEPT, Claudius barhäuptig in Toga rechts stehend schüttelt die Hände eines links stehenden signifer, der einen Schild umgehängt &nbsp;hat &nbsp;und in der linken die Feldzeichen einer Legion (aquila) trägt.</a></font></p><p align="left"></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Münztyp II = RIC I 22 (RIC I 2. Auflage 7/8: Denar)</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Avers: TI CLAUD CAESAR AUG P M TR P, Porträt des Claudius nach rechts mit Eichenkranz;</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Revers: IMPER RECEPT, Prätorianerlager mit den vier Toren und Lagerheiligtum mit sitzender weiblicher Gottheit.</a></font></p><p align="left"></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Münztyp III = RIC I 26 (RIC I 2. Auflage 9/10: Denar)</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Avers: TI CLAUD CAESAR AUG P M TR P, Porträt des Claudius nach rechts mit Eichenkranz;</a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Revers: PACI AUGUSTAE, geflügelte Göttin Pax nach rechts mit der linken Hand einen caduceus nach unten auf eine nach rechts kriechende Schlange richtend und einen Schleier mit der rechten Hand an ihren Nacken haltend.</a></font></p><p align="left"></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">Die Stempel der Vorderseite, die hauptsächlich für den Münztyp 1 verwendet wurden, finden sich auch in den Münzen der Münztypen 2 und 3 wieder. </a></font></p><p align="left"><font face="Verdana" size="12" color="#333333" letterSpacing="0.000000" kerning="0"><a href="ric_1_38.html">H.-M. von Kaenel (S. 163) hat aus seinen Untersuchungen folgende Schemen gewinnen können:</a></font></p>
