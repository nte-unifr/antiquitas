function getParm(theStr, parm, delim) {
// returns value of parm from string
	if (theStr.length == 0) {
		return '';
	}
	var sPos = theStr.indexOf(parm + "=");
  if (sPos == -1) {
		return '';
	}
  sPos = sPos + parm.length + 1;
  var ePos = theStr.indexOf(delim, sPos);
  if (ePos == -1) {
		ePos = theStr.length;
	}
  return unescape(theStr.substring(sPos, ePos));
}
